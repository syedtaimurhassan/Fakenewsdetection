<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Fake News Detector</title>
</head>
<body>
    <div class="header bg-gradient-primary text-center py-3">
        <h1>Fake News Detector</h1>
    </div>
    <div class="content p-4">
        <label for="newsText" class="text-white">Send selected text to chat:</label>
        <textarea id="newsText" class="form-control mb-3"></textarea>
        <div class="responseBox" id="responseDisplay"></div>
        <div class="footer d-flex justify-content-between align-items-center">
            <span class="textCount text-muted">276/2000</span>
            <div>
                <button class="sendButton btn btn-primary mr-2">Send</button>
                <button class="ignoreButton btn btn-outline-light">Ignore</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
